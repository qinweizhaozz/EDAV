<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EDAV5_5</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>

  <h2>Add yScale</h2>

  <script id="s1">

// Create svg and initial bars

  var w = 500;
  var h = 400;

  var svg = d3.select("body")
    .append("svg")
      .attr("width", w)
      .attr("height", h)
      .style("fill", "yellow");

  var bardata = [300, 100, 150, 220, 70, 270];

  var xScale = d3.scaleBand()
      .domain(d3.range(bardata.length))
      .range([0, w])
      .paddingInner(.1);

  var yScale = d3.scaleLinear()              // NEW
      .domain([0, d3.max(bardata)])
      .range([h, 0])

  var bars = svg.selectAll("rect")
      .data(bardata);

  bars.enter().append("rect")
      .attr("x", (d, i) => xScale(i))
      .attr("y", d => yScale(d))             // CHANGE
      .attr("width", xScale.bandwidth())
      .attr("height", d => h - yScale(d))    // CHANGE
      .attr("fill", "lightgreen");

// General Update Pattern

  function update(data) {

    xScale.domain(d3.range(data.length));

    yScale.domain([0, d3.max(data)]);
    
    var bars = svg.selectAll("rect")
        .data(data);

    bars.enter().append("rect")
      .merge(bars)
        .attr("x", (d, i) => xScale(i))
        .attr("y", d => yScale(d))             // CHANGE
        .attr("width", xScale.bandwidth())
        .attr("height", d => h - yScale(d))    // CHANGE
        .attr("fill", "lightgreen");

    bars.exit().remove();

  }

    </script>

    <p id="add">Add an element</p>

    <p id="remove_left">Remove bar (left)</p>

    <p id="remove_right">Remove bar (right)</p>

    <script>
    d3.selectAll("p")
        .on("click", function () {

      var paraID = d3.select(this).attr("id");

      if (paraID == "add") {
          var newvalue = Math.floor(Math.random()*400);
          bardata.push(newvalue);

      } else if (paraID == "remove_left") {
          bardata.shift();
      } else {
          bardata.pop();
      };

      update(bardata);

    });


    </script>

  </body>

</html>
